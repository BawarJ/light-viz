<div :class="$style.container">
  <v-container fluid fill-height align-center :class="$style.topBar">
    <v-layout row justify-start align-center>
      <v-flex xs1 justify-center>
        <v-icon :color="color">{{ module.icon }}</v-icon>
      </v-flex>
      <v-flex justify-start>
        <label :class="$style.title" :color="color">{{ module.label }}</label>
      </v-flex>
      <v-spacer />
      <v-btn
        flat
        icon
        @click="deleteProxy"
        :color="color"
      >
        <v-icon>delete_forever</v-icon>
      </v-btn>
    </v-layout>
  </v-container>

  <v-container fluid grid-list-md>
    <v-layout row wrap align-center>
      <v-flex xs12>
        <v-combobox
          v-model="contourBy"
          :items="contourByArrays"
          label="Contour By"
          validate-on-blur
        />
      </v-flex>
      <v-flex xs1>
        <label :class="$style.smallLabel">Iso</label>
      </v-flex>
      <v-flex xs7>
        <v-slider
          :class="$style.noTopPadding"
          hide-details

          v-model="isosurface"
          :min="isoRange[0]"
          :max="isoRange[1]"
          step="any"
        />
      </v-flex>
      <v-flex xs1/>
      <v-flex xs3>
        <v-text-field
          :class="$style.noTopPadding"
          hide-details
          type="number"

          v-model="isosurface"
          :min="isoRange[0]"
          :max="isoRange[1]"
          step="any"
        />
      </v-flex>
    </v-layout>
  </v-container>

  <v-container fluid grid-list-md>
    <v-layout row wrap align-center >
      <v-flex xs6>
        <v-switch
          block
          label="Normals"
          v-model="computeNormals"
          :class="$style.noTopPadding"
          hide-details
        />
      </v-flex>
      <v-flex xs6>
        <v-switch
          block
          label="Gradients"
          v-model="computeGradients"
          :class="$style.noTopPadding"
          hide-details
        />
      </v-flex>
      <v-flex xs6>
        <v-switch
          block
          label="Scalars"
          v-model="computeScalars"
          :class="$style.noTopPadding"
          hide-details
        />
      </v-flex>
      <v-flex xs6>
        <v-switch
          block
          label="Triangles"
          v-model="generateTriangles"
          :class="$style.noTopPadding"
          hide-details
        />
      </v-flex>
    </v-layout>
  </v-container>

  <v-card flat :class="$style.block">
    <v-btn
      block
      outline
      color="indigo"
      v-if="create"
      @click="createProxy"
    >Create</v-btn>
  </v-card>

  <v-container
    fluid
    grid-list-md
    v-if="hasChange() && !autoApply && !create"
    :class="$style.buttonBar"
  >
    <v-layout row wrap align-center >
      <v-flex xs3>
        <v-btn
          block
          outline
          color="red darken-1"
          @click="reset"
        >Reset</v-btn>
      </v-flex>
      <v-spacer />
      <v-flex xs7>
        <v-btn
          block
          outline
          color="teal accent-4"
          @click="apply"
        >Apply ({{ hasChange() }})</v-btn>
      </v-flex>
    </v-layout>
  </v-container>
</div>
